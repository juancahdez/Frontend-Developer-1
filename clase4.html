<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./Css/clase4.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="icon" href="./assets/codificacion.png">
</head>

<body>
    <div class="login">
        <div class="form-container">
            <h1 class="title">My account</h1>

            <form action="/" class="form">
                <div>
                    <label for="name" 
                    class="label">Name</label>
                    <input class="input input-name" type="text" name="" id="name" 
                    placeholder="Juan Camilo"
                    class="input input-name">
                    
                    <label for="email" 
                    class="label">Email</label>
                    <input class="input input-email" type="text" name="" id="email" 
                    placeholder="Tucorreo@example.com"
                    class="input input-email">
        
                    <label for="password" 
                    class="label">Password</label>
                    <input class="input" type="password" name="" id="password" 
                    placeholder="*********"
                    class="input input-password">
                </div>
            <input type="submit" value="Save" class="primary-button login-button">
        </div>
    </div>
</body>
</html>
